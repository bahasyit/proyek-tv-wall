<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CMS - Display Lobi</title>
    <style> ... (CSS Anda yang lama) ... </style>
</head>
<body>

    <div class="container">
        <h1>Admin Konten Display Lobi</h1>
        
        <hr>
        <fieldset>
            <legend><h3>Pengaturan Tampilan Utama</h3></legend>
            <label for="tampilan-aktif">Pilih Tampilan TV Lobi:</label>
            <select id="tampilan-aktif">
                <option value="antrian">Tampilan Antrian (4-Kotak)</option>
                <option value="iklan">Tampilan Iklan (3-Kolom)</option>
                <option value="jadwal">Tampilan Jadwal (Segera Hadir)</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend><h3>Pengaturan Media (Video)</h3></legend>
            ...
        </fieldset>
        
        <br>
        <fieldset>
            <legend><h3>Pengaturan Teks Berjalan</h3></legend>
            ...
        </fieldset>
        <br>
        
        <button onclick="saveConfig()">Simpan Perubahan</button>
        <div id="status"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // --- Bagian 1: KONFIGURASI FIREBASE ---
        const firebaseConfig = { /* ... (Config Anda) ... */ };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const refConfig = database.ref('config');
        
        // --- Bagian 2: Elemen Form (Update) ---
        const elTampilanAktif = document.getElementById('tampilan-aktif'); // <-- BARU
        const elMediaType = document.getElementById('media-tipe');
        const elMediaSumber = document.getElementById('media-sumber');
        const elMediaAudio = document.getElementById('media-audio');
        const elVolumeLabel = document.getElementById('volume-label');
        const elMarqueeTeks = document.getElementById('marquee-teks');
        const elStatus = document.getElementById('status');
        
        // --- (BARU) Bagian 2.5: "Skrip Penjaga" Login ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadInitialData(); // Panggil muat data HANYA jika sudah login
            } else {
                window.location.href = 'login.html'; // Tendang jika belum login
            }
        });

        // --- Bagian 3: Muat Data (Update) ---
        function loadInitialData() {
            refConfig.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const config = snapshot.val();
                    
                    // (BARU) Muat data Tampilan Aktif
                    elTampilanAktif.value = config.tampilan_aktif || 'antrian';

                    if (config.media) { /* ... (muat data media) ... */ }
                    if (config.marquee) { /* ... (muat data marquee) ... */ }
                } else {
                    // (Isi data awal jika config kosong)
                    elTampilanAktif.value = 'antrian';
                    // ... (data awal lainnya) ...
                }
            });
        }

        // --- Bagian 4: Fungsi Simpan Perubahan (Update) ---
        function saveConfig() {
            // 1. Ambil nilai baru
            const newTampilanAktif = elTampilanAktif.value; // <-- BARU
            const newTipe = elMediaType.value;
            const newSumber = elMediaSumber.value;
            const newAudio = parseInt(elMediaAudio.value, 10);
            const newMarquee = elMarqueeTeks.value;

            // 2. Buat objek 'config' baru
            const newConfig = {
                tampilan_aktif: newTampilanAktif, // <-- BARU
                media: {
                    tipe: newTipe,
                    sumber: newSumber,
                    audio: newAudio
                },
                marquee: {
                    teks: newMarquee
                }
                // (Nanti kita tambahkan 'iklan_slideshow' di sini)
            };

            // 3. Simpan (Set) data baru ini ke Firebase
            refConfig.set(newConfig)
                .then(() => {
                    elStatus.innerText = "Sukses tersimpan! Display akan update.";
                    setTimeout(() => { elStatus.innerText = ""; }, 3000);
                });
        }
        
        // (Event listener untuk slider tidak berubah)
        elMediaAudio.oninput = () => { /* ... */ };
    </script>
</body>
</html>
