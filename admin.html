<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CMS - Display Lobi</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 90vh; }
        .container { width: 100%; max-width: 600px; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; color: #333; text-align: center; }
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
        fieldset { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 15px; }
        legend { font-size: 1.2em; font-weight: bold; color: #007bff; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"], select { 
            box-sizing: border-box; width: 100%; padding: 10px; margin-bottom: 15px; 
            border: 1px solid #ccc; border-radius: 5px; font-size: 16px; 
        }
        button { display: block; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; background-color: #007bff; color: white; }
        button:hover { background-color: #0069d9; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; color: green; }
        .form-row { display: flex; gap: 15px; }
        .form-col { flex: 1; }
        .volume-slider { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        input[type="range"] { flex: 1; }
        #volume-label { font-size: 16px; font-weight: bold; min-width: 45px; text-align: right; }
        
        .iklan-input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .iklan-input-group input { flex: 1; margin-bottom: 0; }
        .iklan-input-group button { width: auto; padding: 10px 15px; font-size: 16px; background-color: #28a745; }
        .iklan-input-group button:hover { background-color: #218838; }
        
        .daftar-iklan-container { max-height: 150px; overflow-y: auto; background: #f9f9f9; border: 1px solid #eee; border-radius: 5px; padding: 10px; }
        .iklan-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #ddd; font-size: 14px; }
        .iklan-item:last-child { border-bottom: none; }
        .iklan-item span { word-break: break-all; padding-right: 10px; }
        .iklan-item button { width: auto; padding: 5px 10px; font-size: 12px; background-color: #dc3545; }
        .iklan-item button:hover { background-color: #c82333; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Konten Display Lobi</h1>
        <hr>
        
        <fieldset>
            <legend>Pengaturan Tampilan Utama</legend>
            <label for="tampilan-aktif">Pilih Tampilan TV Lobi:</label>
            <select id="tampilan-aktif">
                <option value="antrian">Tampilan Antrian (4-Kotak)</option>
                <option value="iklan">Tampilan Iklan (3-Kolom)</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Pengaturan Media (Video)</legend>
            <div class="form-row">
                <div class="form-col">
                    <label for="media-tipe">Tipe Media:</label>
                    <select id="media-tipe">
                        <option value="youtube">YouTube (Playlist)</option>
                        <option value="m3u8">M3U8 (Live Stream)</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="media-audio">Volume Video:</label>
                    <div class="volume-slider">
                        <input type="range" id="media-audio" min="0" max="100" value="0">
                        <span id="volume-label">0%</span>
                    </div>
                </div>
            </div>
            <label for="media-sumber">Sumber Media (ID Playlist atau URL M3U8):</label>
            <input type="text" id="media-sumber" placeholder="Contoh: PLLZ0qJ... atau https://...m3u8">
        </fieldset>
        <fieldset>
            <legend>Pengaturan Iklan Kiri (Vertikal)</legend>
            <label for="iklan-url-kiri">URL Gambar Iklan Baru:</label>
            <div class="iklan-input-group">
                <input type="text" id="iklan-url-kiri" placeholder="https://.../gambar-iklan-kiri.jpg">
                <button onclick="tambahIklan('kiri')">Tambah</button>
            </div>
            <label>Daftar Iklan Kiri Saat Ini:</label>
            <div id="daftar-iklan-kiri" class="daftar-iklan-container"></div>
        </fieldset>
        
        <fieldset>
            <legend>Pengaturan Iklan Kanan (Vertikal)</legend>
            <label for="iklan-url-kanan">URL Gambar Iklan Baru:</label>
            <div class="iklan-input-group">
                <input type="text" id="iklan-url-kanan" placeholder="https://.../gambar-iklan-kanan.jpg">
                <button onclick="tambahIklan('kanan')">Tambah</button>
            </div>
            <label>Daftar Iklan Kanan Saat Ini:</label>
            <div id="daftar-iklan-kanan" class="daftar-iklan-container"></div>
        </fieldset>
        
        <fieldset>
            <legend>Pengaturan Teks Berjalan</legend>
            <label for="marquee-teks">Teks Marquee:</label>
            <input type="text" id="marquee-teks" placeholder="Teks yang akan berjalan di footer...">
        </fieldset>
        
        <br>
        <button onclick="saveConfig()">Simpan Semua Perubahan</button>
        <div id="status"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // --- Bagian 1: KONFIGURASI FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyDnl0AJU10tBXze8u4nDdZoaAUFo8ypFiQ",
          authDomain: "project-tv-wall.firebaseapp.com",
          databaseURL: "https://project-tv-wall-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "project-tv-wall",
          storageBucket: "project-tv-wall.firebasestorage.app",
          messagingSenderId: "562728437251",
          appId: "1:562728437251:web:85e9f229b6e4d02b4f7036"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const refConfig = database.ref('config');
        
        // --- Bagian 2: Elemen Form (Lengkap) ---
        const elTampilanAktif = document.getElementById('tampilan-aktif');
        const elMediaType = document.getElementById('media-tipe');
        const elMediaSumber = document.getElementById('media-sumber');
        const elMediaAudio = document.getElementById('media-audio');
        const elVolumeLabel = document.getElementById('volume-label');
        const elMarqueeTeks = document.getElementById('marquee-teks');
        const elStatus = document.getElementById('status');
        const elIklanUrlKiri = document.getElementById('iklan-url-kiri');
        const elDaftarIklanKiri = document.getElementById('daftar-iklan-kiri');
        const elIklanUrlKanan = document.getElementById('iklan-url-kanan');
        const elDaftarIklanKanan = document.getElementById('daftar-iklan-kanan');
        
        let daftarIklanKiri = [];
        let daftarIklanKanan = [];

        // --- Bagian 3: "Skrip Penjaga" Login ---
        auth.onAuthStateChanged((user) => {
            if (user) { loadInitialData(); } 
            else { window.location.href = 'login.html'; }
        });

        // --- Bagian 4: Muat Data (Lengkap) ---
        function loadInitialData() {
            refConfig.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const config = snapshot.val();
                    
                    elTampilanAktif.value = config.tampilan_aktif || 'antrian';

                    if (config.media) {
                        elMediaType.value = config.media.tipe || 'youtube';
                        elMediaSumber.value = config.media.sumber || '';
                        const audioLevel = config.media.audio || 0;
                        elMediaAudio.value = audioLevel;
                        elVolumeLabel.innerText = `${audioLevel}%`;
                    }
                    if (config.marquee) {
                        elMarqueeTeks.value = config.marquee.teks || '';
                    }
                    if (config.iklan_kiri) daftarIklanKiri = config.iklan_kiri;
                    if (config.iklan_kanan) daftarIklanKanan = config.iklan_kanan;
                    renderDaftarIklan('kiri');
                    renderDaftarIklan('kanan');
                    
                } else {
                    elTampilanAktif.value = 'antrian';
                    elMediaType.value = 'youtube';
                    elMediaAudio.value = 0;
                    elVolumeLabel.innerText = `0%`;
                    elMarqueeTeks.value = 'Selamat Datang';
                }
            });
        }
        
        // --- Bagian 5: Fungsi Modul Iklan (Lengkap) ---
        function renderDaftarIklan(sisi) {
            const container = (sisi === 'kiri') ? elDaftarIklanKiri : elDaftarIklanKanan;
            const daftar = (sisi === 'kiri') ? daftarIklanKiri : daftarIklanKanan;
            
            container.innerHTML = '';
            if (daftar.length === 0) {
                container.innerHTML = '<p>Belum ada iklan.</p>';
                return;
            }
            daftar.forEach((url, index) => {
                container.innerHTML += `
                    <div class="iklan-item">
                        <span>${url}</span>
                        <button onclick="hapusIklan('${sisi}', ${index})">Hapus</button>
                    </div>
                `;
            });
        }
        function tambahIklan(sisi) {
            const input = (sisi === 'kiri') ? elIklanUrlKiri : elIklanUrlKanan;
            const daftar = (sisi === 'kiri') ? daftarIklanKiri : daftarIklanKanan;
            
            const newUrl = input.value;
            if (newUrl.startsWith('http')) {
                daftar.push(newUrl);
                input.value = '';
                renderDaftarIklan(sisi);
            } else {
                alert('URL tidak valid. Harap masukkan URL lengkap.');
            }
        }
        function hapusIklan(sisi, index) {
            const daftar = (sisi === 'kiri') ? daftarIklanKiri : daftarIklanKanan;
            daftar.splice(index, 1);
            renderDaftarIklan(sisi);
        }

        // --- Bagian 6: Fungsi Simpan Perubahan (Lengkap) ---
        function saveConfig() {
            const newConfig = {
                tampilan_aktif: elTampilanAktif.value,
                media: {
                    tipe: elMediaType.value,
                    sumber: elMediaSumber.value,
                    audio: parseInt(elMediaAudio.value, 10)
                },
                marquee: {
                    teks: elMarqueeTeks.value
                },
                iklan_kiri: daftarIklanKiri,
                iklan_kanan: daftarIklanKanan
            };

            refConfig.set(newConfig).then(() => {
                elStatus.innerText = "Sukses tersimpan! Display akan update.";
                setTimeout(() => { elStatus.innerText = ""; }, 3000);
            });
        }
        
        // --- Bagian 7: Event Listener Slider (Lengkap) ---
        elMediaAudio.oninput = () => {
            elVolumeLabel.innerText = `${elMediaAudio.value}%`;
        };
    </script>
</body>
</html>
