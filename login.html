<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 90vh; background-color: #f4f4f4; }
        .login-container { width: 100%; max-width: 400px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="password"] { box-sizing: border-box; width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { display: block; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; background-color: #007bff; color: white; }
        button:hover { background-color: #0069d9; }
        #error-message { text-align: center; margin-top: 15px; font-weight: bold; color: red; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email Anda">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password Anda">
        
        <button onclick="handleLogin()">Login</button>
        
        <p id="error-message">Error: Email atau Password salah.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> <script>
        // --- 1. KONFIGURASI FIREBASE ---
        // !! COPY-PASTE firebaseConfig LENGKAP Anda ke sini !!
        const firebaseConfig = {
          apiKey: "AIzaSyDnl0AJU10tBXze8u4nDdZoaAUFo8ypFiQ",
          authDomain: "project-tv-wall.firebaseapp.com",
          databaseURL: "https://project-tv-wall-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "project-tv-wall",
          storageBucket: "project-tv-wall.firebasestorage.app",
          messagingSenderId: "562728437251",
          appId: "1:562728437251:web:85e9f229b6e4d02b4f7036",
          measurementId: "G-EX7QEDQBDT"
        };
        
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // --- 2. Elemen ---
        const elEmail = document.getElementById('email');
        const elPassword = document.getElementById('password');
        const elError = document.getElementById('error-message');

        // --- 3. Fungsi Login ---
        function handleLogin() {
            const email = elEmail.value;
            const password = elPassword.value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Sukses!
                    console.log('Login sukses:', userCredential.user);
                    
                    // (PENTING) Arahkan dia kembali ke halaman yang dia tuju
                    // Kita akan atur default-nya ke admin.html
                    window.location.href = 'admin.html'; 
                })
                .catch((error) => {
                    // Gagal
                    console.error('Login Gagal:', error.message);
                    elError.innerText = "Error: " + error.message;
                    elError.style.display = 'block';
                });
        }
    </script>
</body>
</html>
